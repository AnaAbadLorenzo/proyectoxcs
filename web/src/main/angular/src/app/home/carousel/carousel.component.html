<div class="carousel-container">

  <div class="col-12" *ngIf="!carouselItems.length">
    <h3 class="text-center m-0">Relatos del mes</h3>
  </div>
  <div class="col-12" *ngIf="!carouselItems.length">
    <mat-card>
      <mat-card-content class="flex-1">
        <p> No hay relatos más leídos este mes.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="carousel-slide" *ngFor="let item of carouselItems; let i = index" [class.active]="i === currentSlide">

    <div class="text-center">
      <h3>Relatos del mes ({{item.gender}})</h3>
    </div>

    <div class="grid justify-content-center">

      <div class="col-9 md:col-5 lg:col-4" *ngFor="let story of item.stories">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{story.title}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{story.text.substr(0, 30)}}{{story.text.length > 30 ? '...' : ''}}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <img src="./assets/img/ui-arrow-left-black.svg" class="carousel-control-prev" (click)="previousSlide()"/>
    <img src="./assets/img/ui-arrow-right-black.svg" class="carousel-control-next" (click)="nextSlide()"/>
  </div>
</div>
